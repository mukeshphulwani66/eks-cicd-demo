apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-mern-service
  namespace: mern-ns 
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: client-service
            port: 
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: backend-service
            port: 
              number: 5000


# /api → Matches
# /api/v1 → Matches
# /api/users → Matches
# /app/api → Does NOT match